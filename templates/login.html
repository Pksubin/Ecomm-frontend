{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}

<div class="login-container">
    <div class="row justify-content-center align-items-center min-vh-80">
        <div class="col-lg-5 col-md-7 col-sm-9">
            
            <!-- Login Card -->
            <div class="login-card">
                <div class="login-header text-center mb-4">
                    <div class="login-icon mb-3">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="url(#grad1)" stroke-width="2"/>
                            <path d="M12 6v6l4 2" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h2 class="fw-bold mb-2">Welcome Back</h2>
                    <p class="text-muted">Sign in to access your dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Username</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round"/>
                                    <circle cx="12" cy="7" r="4" stroke-width="2"/>
                                </svg>
                            </span>
                            <input type="text" 
                                   name="username" 
                                   class="form-control form-control-modern" 
                                   placeholder="Enter your username"
                                   required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </span>
                            <input type="password" 
                                   name="password" 
                                   class="form-control form-control-modern" 
                                   placeholder="Enter your password"
                                   required>
                        </div>
                    </div>

                    <div class="mb-4 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none small fw-semibold">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-modern mb-3">
                        Sign In
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="margin-left: 8px;">
                            <line x1="5" y1="12" x2="19" y2="12" stroke-width="2" stroke-linecap="round"/>
                            <polyline points="12 5 19 12 12 19" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>

                    <div class="text-center">
                        <p class="text-muted small mb-0">
                            Don't have an account? 
                            <a href="#" class="text-decoration-none fw-semibold">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Security Note -->
            <div class="security-note text-center mt-4">
                <p class="small text-muted mb-0">
                    ðŸ”’ Your data is protected with industry-standard encryption
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .login-container {
        min-height: 70vh;
        padding: 40px 0;
    }

    .min-vh-80 {
        min-height: 80vh;
    }

    .login-card {
        background: white;
        padding: 3rem;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .login-header {
        position: relative;
        z-index: 1;
    }

    .login-icon {
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .login-header h2 {
        font-size: 2rem;
        color: #2d3748;
    }

    .form-label {
        color: #4a5568;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
    }

    .input-group {
        position: relative;
    }

    .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        z-index: 10;
        pointer-events: none;
    }

    .form-control-modern {
        padding: 0.9rem 1rem 0.9rem 3.2rem;
        border: 2px solid #e2e8f0;
        border-radius: 15px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f7fafc;
    }

    .form-control-modern:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: white;
    }

    .form-check-input {
        width: 1.2rem;
        height: 1.2rem;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        cursor: pointer;
    }

    .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
    }

    .form-check-label {
        cursor: pointer;
        margin-left: 0.5rem;
        color: #4a5568;
    }

    .btn-modern {
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-modern:active {
        transform: translateY(0);
    }

    .security-note {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    a {
        color: #667eea;
        transition: color 0.2s ease;
    }

    a:hover {
        color: #764ba2;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem 1.5rem;
            border-radius: 20px;
        }

        .login-header h2 {
            font-size: 1.75rem;
        }

        .form-control-modern {
            padding: 0.8rem 1rem 0.8rem 3rem;
        }

        .btn-modern {
            padding: 0.9rem;
            font-size: 1rem;
        }
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 20px 0;
        }

        .login-card {
            padding: 2rem 1.25rem;
        }

        .login-icon svg {
            width: 50px;
            height: 50px;
        }

        .login-header h2 {
            font-size: 1.5rem;
        }

        .form-control-modern {
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            font-size: 0.95rem;
        }

        .input-icon {
            left: 15px;
        }

        .input-icon svg {
            width: 18px;
            height: 18px;
        }
    }
</style>

{% endblock %}
